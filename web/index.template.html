<!DOCTYPE html>
<html lang="en">
  <head>
    {{> APPLICATION}}
    <!--SCRIPTS-->
    %svelte.head%

    <!-- AddEvent -->
    <link
      rel="stylesheet"
      href="/atc/css/theme6.css"
      type="text/css"
      media="screen"
    />
    <script type="text/javascript" src="/atc/atc.min.js" async defer></script>
  </head>
  <body class="bg-white dark:bg-black">
    <div id="svelte">%svelte.body%</div>
